<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title class="border-x-8 border-y-2 border-black border-solid">Witty Web Wizard</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  </head>
  <body class="bg-lime-50 bg-gradient-to-r from-lime-50 to-yellow-100">
    <header class="text-center bg-emerald-300 h-20 bg-cover text-yellow-100" style="background-image: url('./assets/images/starlight.jpg');">
      <h1 class="p-5 font-bold text-3xl animate-pulse" id="title-name">Welcome to Witty Web Wizard!</h1>
    </header>
    <div id="textField" style="display:none;" class="text-sky-900 font-bold">
      Now you are ready to be witty, Meet your new hat of destiny</div>

    <div class="container float-right">
      <img id="randomImage">
      <button 
        id="showRandomBtn" 
        class = "float-right top-20 rounded-full bg-gray-600 font-bold border-4 border-fuchsia-400 hover:opacity-50 text-fuchsia-400">
        Choose your Witty Wizarding Hat!
      </button>
  </div>
    <section><br>
      <img class="img1"
        src="./assets/images/nigerianprince_2.jpg"
        width=400
        alt="knee slapper, phish spankin' meme"/>
    </section>
    <section id="pass-container" class="text-bold text-center">
      <div id="password-content" class="font-extrabold text-sky-900 text-lg">Need a safe password:<br>
        <section id="pass-options-el">
          <form>
            <input type="checkbox" name="num" id="num">
            <label for="num">Numbers</label><br>
            <input type="checkbox" name="char" id="char">
            <label for="char">Special Characters</label><br>
            <input type="checkbox" name="caps" id="caps">
            <label for="caps">Caps</label><br>
          </form>
        </section>
        <div id="new-password"></div>
        <button class="rounded-full bg-gray-600 font-bold border-4 border-fuchsia-400 hover:opacity-50 text-fuchsia-400" id="password-button">Create Here</button>
      </div>
      <img id="checkbox-meme" alt="funny ha ha">
    </section>
    <section id="results_page" class="border-x-4 border-y-2 border-black border-solid text-center italic text-yellow-100 bg-sky-900">
      <div class="search_result">⭐️ Cloudy <em><strong>without</strong></em> a chance of phish ⭐️</div>
      <div class="search_result">⭐️ The skies are clear today ⭐️</div>
      <div class="search_result">⭐️ Ain't no stress, it's a success! ⭐️</div>
    </section>
    <br><button class="rounded-full bg-gray-600 font-bold border-4 border-fuchsia-400 hover:opacity-50 text-fuchsia-400" id="fetchJokeButton">Hankering for a hearty har-har?</button>
    <div id="jokeContainer" class="text-sky-900 font-bold""></div>
    
    <script src="./assets/js/script.js"></script>
  </body>
</html>
