<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-lime-50">
    <header class="text-center bg-emerald-300 h-20 ">
      <h1 class="p-5 font-bold text-xl" id="title-name">Welcome to PhishNado</h1>
    </header>
    <section>
      <form>
        <label for="user_search">Search:</label>
        <input type="text" id="user_search" name="user_search" />
        <br />
        <label>
          <input type="radio" name="option" value="social_account" /> Social
          Account
        </label>
        <label>
          <input type="radio" name="option" value="email" /> Email
        </label>
        <br />
        <input type="submit" value="Submit" />
      </form>
      <img
        src="./assets/images/nigerianprince_2.jpg"
        width="200"
        alt="knee slapper, phish spankin' meme"
      />
    </section>
    <div id="password-content">
      Create Your Password:<br />
      <button id="password-button">button</button>
    </div>
    <section id="results_page">
      <h1>Here are your results!</h1>
      <div class="search_result">
        ⭐️ Cloudy <em><strong>without</strong></em> a chance of phish ⭐️
      </div>
      <div class="search_result">⭐️ The skies are clear today ⭐️</div>
      <div class="search_result">⭐️ Ain't no stress, it's a success! ⭐️</div>
      <section id="result_data_container"></section>
    </section>
    <script src="script.js"></script>
  </body>
</html>
