<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhishNado</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-lime-50 text-center h-200">
    <header class="text-center bg-emerald-300 h-20 ">
      <h1 class="p-5 font-bold text-3xl" id="title-name">Welcome to PhishNado</h1>
    </header>
    <section>
      <form>
        <label class="font-bold text-2xl" for="user_search">Search:</label>
        <input type="text" id="user_search" name="user_search" class="focus:bg-sky-100" />
        <br>
        <label>
          <input type="radio" name="option" value="social_account" /> Social
          Account
        </label>
        <label>
          <input type="radio" name="option" value="email" /> Email
        </label>
        <br>
        <input class="rounded-full bg-emerald-300 font-bold border-4 border-sky-500" type="submit" value="Submit" />
      </form>
      <img class="max-w-screen-xl mx-auto pb-12 flex"
        src="./assets/images/nigerianprince_2.jpg"
        width=300
        alt="knee slapper, phish spankin' meme"
      />
    </section>
    <div id="password-content">
      Need a safe password:<br />
      <button class="rounded-full bg-emerald-300 font-bold border-4 border-sky-500 " id="password-button">Create Here</button>
    </div>
    <section id="results_page" class="border-x-4 border-y-2 border-sky-600">
      <h1>Here are your results!</h1>
      <div class="search_result">
        ⭐️ Cloudy <em><strong>without</strong></em> a chance of phish ⭐️
      </div>
      <div class="search_result">⭐️ The skies are clear today ⭐️</div>
      <div class="search_result">⭐️ Ain't no stress, it's a success! ⭐️</div>
      <section id="result_data_container"></section>
    </section>
    <br><br><button class="rounded-full bg-emerald-300 font-bold border-4 border-sky-500" id="fetchJokeButton">Hankering for a hearty har-har?</button>
    <div id="jokeContainer"></div>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
